<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Aprendizagem Virtual</title>
    </h:head>
    <h:body style="background-color: lightskyblue;">
        <h:outputText value="Aprendizagem Virtual" style="font-size: x-large; color: white;" />
        <h:form>
            <p:panelGrid columns="2" style="border-collapse: collapse; border-style: none;">
                <h:outputText value="E-mail:" />
                <h:inputText value="#{loginMB.usuario.email}" required="true" requiredMessage="campo obrigatório" />

                <h:outputText value="Senha:" />
                <h:inputSecret value="#{loginMB.usuario.senha}" required="true" requiredMessage="campo obrigatório" />

                <p:commandButton value="Entrar" action="#{loginMB.logar}" />
            </p:panelGrid>
        </h:form>

    </h:body>
</html>
